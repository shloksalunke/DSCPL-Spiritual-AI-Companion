<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCPL - Your Spiritual Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);

            /* Light Theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            /* Dark Theme with Neon Glass */
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --border-color: #2d3748;
            --shadow: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);

            /* Neon Colors */
            --neon-blue: #00f5ff;
            --neon-purple: #bf00ff;
            --neon-pink: #ff0080;
            --neon-green: #00ff88;
            --neon-yellow: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0f0f23 50%, #000000 100%);
        }

        .app-container {
            max-width: 900px;
            width: 95%;
            height: 90vh;
            background: var(--bg-primary);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        [data-theme="dark"] .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header {
            background: var(--secondary-gradient);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .header {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        [data-theme="dark"] .header::before {
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        [data-theme="dark"] .header h1 {
            text-shadow: 0 0 20px currentColor;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 48px 24px 24px 24px;
            /* Top Right Bottom Left */
            background: var(--bg-secondary);
            position: relative;
        }

        [data-theme="dark"] .messages-container {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        [data-theme="dark"] .messages-container::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .message.user .message-bubble {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.4);
        }

        .message.bot .message-bubble {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow);
        }

        [data-theme="dark"] .message.bot .message-bubble {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .user-avatar {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .user-avatar {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .bot-avatar {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        [data-theme="dark"] .bot-avatar {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-green) 100%);
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.4);
        }

        .suggested-actions {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-button {
            background: var(--glass-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        [data-theme="dark"] .action-button {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        [data-theme="dark"] .action-button:hover {
            background: var(--neon-blue);
            color: var(--bg-primary);
            box-shadow: 0 8px 20px rgba(0, 245, 255, 0.4);
        }

        .input-container {
            padding: 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        [data-theme="dark"] .input-container {
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .message-input {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        [data-theme="dark"] .message-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .send-button {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .send-button {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-green) 100%);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        [data-theme="dark"] .send-button:hover {
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.5);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: var(--glass-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        [data-theme="dark"] .quick-action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .quick-action-btn:hover {
            background: var(--secondary-gradient);
            color: white;
            transform: translateY(-2px);
        }

        [data-theme="dark"] .quick-action-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-primary);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            animation: typing 1.4s infinite;
        }

        [data-theme="dark"] .typing-dot {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 70px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--success-gradient);
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        [data-theme="dark"] .status-indicator {
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        [data-theme="dark"] .welcome-icon {
            filter: drop-shadow(0 0 20px var(--neon-yellow));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .category-card {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .category-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .category-card::before {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
        }

        .category-card:hover::before {
            opacity: 0.1;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        [data-theme="dark"] .category-card:hover {
            box-shadow: 0 12px 30px rgba(0, 245, 255, 0.3);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .category-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .category-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .error-message {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            color: #c53030;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #feb2b2;
            font-weight: 500;
        }

        [data-theme="dark"] .error-message {
            background: rgba(255, 0, 128, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--secondary-gradient);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        [data-theme="dark"] .spinner {
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }

            .category-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quick-actions {
                gap: 8px;
            }

            .quick-action-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .messages-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Main App Component
        function App() {
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [showWelcome, setShowWelcome] = useState(true);
            const [userId] = useState(`user_${Date.now()}`);
            const [sessionId] = useState(`session_${Date.now()}`);
            const [isTyping, setIsTyping] = useState(false);
            const [error, setError] = useState('');
            const [theme, setTheme] = useState('light');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            const categories = [
                {
                    id: 'devotion',
                    title: 'Daily Devotion',
                    icon: '📖',
                    description: 'Bible reading and reflection'
                },
                {
                    id: 'prayer',
                    title: 'Daily Prayer',
                    icon: '🙏',
                    description: 'Guided prayer sessions'
                },
                {
                    id: 'meditation',
                    title: 'Daily Meditation',
                    icon: '🧘',
                    description: 'Peaceful spiritual reflection'
                },
                {
                    id: 'accountability',
                    title: 'Accountability',
                    icon: '🤝',
                    description: 'Support in your spiritual journey'
                },
                {
                    id: 'chat',
                    title: 'Just Chat',
                    icon: '💬',
                    description: 'Open conversation with DSCPL'
                }
            ];

            const handleCategorySelect = (category) => {
                setShowWelcome(false);
                const welcomeMessage = getCategoryWelcomeMessage(category);
                sendMessage(welcomeMessage);
            };

            const getCategoryWelcomeMessage = (category) => {
                const messages = {
                    devotion: "I'd like to start a daily devotion program",
                    prayer: "I need help with prayer guidance",
                    meditation: "I want to begin daily meditation",
                    accountability: "I need accountability support",
                    chat: "Hello! I'd like to chat with you"
                };
                return messages[category.id] || "Hello!";
            };

            const sendMessage = async (messageText = inputMessage) => {
                if (!messageText.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    text: messageText,
                    sender: 'user',
                    timestamp: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);
                setIsTyping(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: messageText,
                            user_id: userId,
                            session_id: sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }

                    const data = await response.json();

                    // Simulate typing delay
                    setTimeout(() => {
                        const botMessage = {
                            id: Date.now() + 1,
                            text: data.response,
                            sender: 'bot',
                            timestamp: new Date().toISOString(),
                            suggestedActions: data.suggested_actions || [],
                            requiresClarification: data.requires_clarification || false
                        };

                        setMessages(prev => [...prev, botMessage]);
                        setIsTyping(false);
                        setIsLoading(false);
                    }, 1000);

                } catch (error) {
                    console.error('Error sending message:', error);
                    setError('Failed to send message. Please try again.');
                    setIsTyping(false);
                    setIsLoading(false);

                    // Add error message to chat
                    const errorMessage = {
                        id: Date.now() + 1,
                        text: "I'm having trouble connecting right now. Please try again in a moment.",
                        sender: 'bot',
                        timestamp: new Date().toISOString(),
                        suggestedActions: [],
                        requiresClarification: false
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const handleSuggestedAction = (action) => {
                sendMessage(action);
            };

            const WelcomeScreen = () => (
                <div className="welcome-screen">
                    <div className="welcome-icon">✨</div>
                    <div className="welcome-title">Welcome to DSCPL</div>
                    <div className="welcome-subtitle">Your personal spiritual companion</div>

                    <div className="category-grid">
                        {categories.map(category => (
                            <div
                                key={category.id}
                                className="category-card"
                                onClick={() => handleCategorySelect(category)}
                            >
                                <div className="category-icon">{category.icon}</div>
                                <div className="category-title">{category.title}</div>
                                <div className="category-desc">{category.description}</div>
                            </div>
                        ))}
                    </div>

                    <div style={{ marginTop: '20px', color: 'var(--text-muted)', fontSize: '0.9rem' }}>
                        Choose a category above or start typing below to begin your spiritual journey
                    </div>
                </div>
            );

            const Message = ({ message }) => (
                <div className={`message ${message.sender}`}>
                    {message.sender === 'bot' && (
                        <div className="message-avatar bot-avatar">DS</div>
                    )}
                    <div className="message-bubble">
                        {message.text}
                        {message.suggestedActions && message.suggestedActions.length > 0 && (
                            <div className="suggested-actions">
                                {message.suggestedActions.map((action, index) => (
                                    <button
                                        key={index}
                                        className="action-button"
                                        onClick={() => handleSuggestedAction(action)}
                                    >
                                        {action}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                    {message.sender === 'user' && (
                        <div className="message-avatar user-avatar">You</div>
                    )}
                </div>
            );

            const TypingIndicator = () => (
                <div className="message bot">
                    <div className="message-avatar bot-avatar">DS</div>
                    <div className="message-bubble">
                        <div className="typing-indicator">
                            DSCPL is typing
                            <div className="typing-dots">
                                <div className="typing-dot"></div>
                                <div className="typing-dot"></div>
                                <div className="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="app-container">
                    <div className="header">
                        <div className="status-indicator"></div>
                        <div className="theme-toggle" onClick={toggleTheme}>
                            {theme === 'light' ? '🌙' : '☀️'}
                        </div>
                        <h1>DSCPL</h1>
                        <p>Your Personal Spiritual Assistant</p>
                    </div>

                    <div className="chat-container">
                        <div className="messages-container">
                            {error && (
                                <div className="error-message">
                                    {error}
                                </div>
                            )}

                            {showWelcome && messages.length === 0 ? (
                                <WelcomeScreen />
                            ) : (
                                <>
                                    {messages.map(message => (
                                        <Message key={message.id} message={message} />
                                    ))}
                                    {isTyping && <TypingIndicator />}
                                </>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <div className="input-container">
                            {!showWelcome && (
                                <div className="quick-actions">
                                    <button
                                        className="quick-action-btn"
                                        onClick={() => sendMessage("I need prayer guidance")}
                                    >
                                        🙏 Prayer
                                    </button>
                                    <button
                                        className="quick-action-btn"
                                        onClick={() => sendMessage("Show me a devotion")}
                                    >
                                        📖 Devotion
                                    </button>
                                    <button
                                        className="quick-action-btn"
                                        onClick={() => sendMessage("Help me with meditation")}
                                    >
                                        🧘 Meditation
                                    </button>
                                    <button
                                        className="quick-action-btn"
                                        onClick={() => sendMessage("I need accountability support")}
                                    >
                                        🤝 Accountability
                                    </button>
                                </div>
                            )}

                            <div className="input-wrapper">
                                <input
                                    type="text"
                                    className="message-input"
                                    placeholder="Type your message here..."
                                    value={inputMessage}
                                    onChange={(e) => setInputMessage(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    disabled={isLoading}
                                />
                                <button
                                    className="send-button"
                                    onClick={() => sendMessage()}
                                    disabled={isLoading || !inputMessage.trim()}
                                >
                                    {isLoading ? <div className="spinner"></div> : 'Send'}
                                </button>
                                <button
                                    className="quick-action-btn"
                                    onClick={async () => {
                                        const response = await fetch(`${API_BASE_URL}/user/${userId}/progress`);
                                        const data = await response.json();
                                        alert(`📊 Your Spiritual Progress:\n\n🧎‍♂️ Prayers: ${data.prayers}\n📖 Devotions: ${data.devotions}\n🕰 Last Activity: ${data.last_activity || 'N/A'}`);
                                    }}
                                >
                                    📊 View My Progress
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
